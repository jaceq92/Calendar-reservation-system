              
              <form name="BookingForm" class="form-horizontal" ng-submit="$book.submit()">
                <fieldset>
                  <legend>Available reservations for day:<br><b>{{day.format('dddd, MMMM Do YYYY')}}</b></legend>
                    <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Date</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" ng-model="$book.Date">
                        <option value="">Choose here</option>
                        <option> {{ day.format('YYYY-MM-DD') }}</option>
                      </select>
                     </div>
                    </div>
                    <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Time</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" ng-model="$book.Time" > 
                        <option value="">Choose here</option>
                        <option ng-repeat="reservation in home.reservations | filter:{DATE: day.format('YYYY-MM-DD')}">{{ reservation.TIME }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="$book.Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="name" class="form-control" name="inputName" placeholder="First name" ng-model="$book.firstname" ng-pattern="$book.matchPattern">
                      <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
                      <br>
                      <input type="name" class="form-control" name="inputName" placeholder="Last name" ng-model="$book.lastname" ng-pattern="$book.matchPattern">
                      <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
                    </div>
                  </div>
                     <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-default">Clear</button>
                    </div>
                  </div>
                </fieldset>
              </form>
