    <div class="container">

          <div class="col-lg-8 col-lg-offset-3 col-md-7 col-sm-6">
            <h1><b>SAMK EscapeRoom Booking</b></h1>
            <p class="lead col-lg-offset-3">Pick a date</p>
            <p class="lead col-lg-offset-3">Pick a time</p>

      <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
              <calendar selected="day"></calendar>
            </div>
        </div>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <br></br>
        <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Available reservations for day:<br><b>{{day.format('dddd, MMMM Do YYYY')}}</b></legend>
                    <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Time</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select">
                        <option>Choose here</option>
                        <option ng-repeat="message in home.messages | filter:{day: day.format('YYYY-MM-DD') }">{{ message.time }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="name" class="form-control" id="inputFirstName" placeholder="First name">
                      <br>
                      <input type="name" class="form-control" id="inputLastName" placeholder="Last name">
                    </div>
                  </div>
                     <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Book the Escape Room">Submit</button>
                      <button type="reset" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Clear listed information">Clear</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
      </div>
      </div>
