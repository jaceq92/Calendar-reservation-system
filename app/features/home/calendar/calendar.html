<body>
    <div class="header">
        <i class="fa fa-angle-left" ng-click="$ctrl.previous()"></i>
        <span>{{$ctrl.month.format("MMMM, YYYY")}}</span>
        <i class="fa fa-angle-right" ng-click="$ctrl.next()"></i>
    </div>
    <div class="week names">
        <span class="day">Mon</span>
        <span class="day">Tue</span>
        <span class="day">Wed</span>
        <span class="day">Thu</span>
        <span class="day">Fri</span>
        <span class="day">Sat</span>
        <span class="day">Sun</span>
    </div>
    <div class="week" ng-repeat="week in $ctrl.weeks">
        <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, 
                selected: day.date.isSame($ctrl.selected), BeforeToday: day.date.isBefore(moment('YYYY-MM-DD'), 'day') }" 
                ng-click="$ctrl.select(day)" ng-repeat="day in week.days">{{day.number}}</span>
    </div>
</body>
